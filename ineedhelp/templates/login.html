<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>
  <meta name="google-signin-scope" content="profile email">
  <!-- the following scripts will create the anonymous function that inserts scripts into DOM of html.login-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
  <!-- Initialize googleauth object-->
  <script>
    function start() {gapi.load('auth2', function() {auth2 = gapi.auth2.init({
      client_id: '755638500217-tnt9gv5rd1np9hkrjekn6o8bg31bgeio.apps.googleusercontent.com',
      // Scopes to request in addition to 'profile' and 'email'
      //scope: 'additional_scope'
        });
      });
    }
  </script>
</head>
<body>
  <div id="result"></div>
  </br>
  <button id="signinButton">Sign in with Google</button>
  <script>
  $('#signinButton').click(function() {
    // signInCallback defined in step 6.
    auth2.grantOfflineAccess().then(signInCallback);
    });
  </script>
  <script>
  function signInCallback(authResult) {
      if (authResult['code']) {
        // Hide the sign-in button now that the user is authorized
        $('#signinButton').attr('style', 'display: none');
        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          // Always include an `X-Requested-With` header in every AJAX request,
          // to protect against CSRF attacks.
          headers: {'X-Requested-With': 'XMLHttpRequest'},
          processData: false,
          data: authResult['code'],
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {$('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
              setTimeout(function() {window.location.href = "/menu";}, 2000);}
            else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
             }
          }
      }); } }
    </script>
    <a href="/menu" onclick="signOut();">Sign out</a>
    <script>
    private void signOut() {
      mGoogleSignInClient.signOut()
      .addOnCompleteListener(this, new OnCompleteListener<Void>() {
      @Override
      public void onComplete(@NonNull Task<Void> task) {
        }
      });
    }
    </script>
</body>
</html>
